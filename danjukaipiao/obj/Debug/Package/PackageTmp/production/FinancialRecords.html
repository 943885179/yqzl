    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {
            $scope.getSesstion = function () {
                $http({
                    method: 'Post',
                    url: '../api/UserInfo/getUserInfo',
                    // params: search
                }).success(function (data) {
                    if (data == null || data.type == 2) {
                        window.location.href = "login.html";
                    }
                    $scope.userInfo = data;

                }).error(function (msg) {
                    window.location.href = "login.html";
                })
            }
            $scope.getSesstion();
            $scope.getList = function (search) {
                $(".loading").css("display", "block");
                $http({
                    method: 'get',
                    url: '../api/List/getFinancialList',
                    // params: search
                }).success(function (list) {
                    tableShow(list);
                    $(".loading").css("display", "none");
                }).error(function (msg) {
                    console.log(msg);
                    $(".loading").css("display", "none");
                })
            }
            $scope.getList($scope.condition);
        });
        function tableShow(dataList) {
            //显示给用户看的视图
            //由于datatables会有一个缓存问题，导致保存了上一次该行的内容会造成多次请求，先销毁这个table再重构table就不会有这个问题了
            $("#tabDiv").html("");
            $("#tabDiv").html(' <table id="table" class="display" style="width:100%"></table>');
            var table = $('#table').DataTable({
                data: dataList,
                "bFilter": false,
                "ordering": true,
                "info": false,
                "destroy": true,
                bAutoWidth: false,//自动宽度
                paging: true,
                searching: true,
                stateSave: true,
                // "pagingType": "full_numbers"
                "language": {
                    "decimal": ",",
                    "thousands": "."
                },
                "oLanguage": { // 国际化配置
                    "sProcessing": "正在获取数据，请稍后...",
                    "sLengthMenu": "显示 _MENU_ 条",
                    "sZeroRecords": "没有找到数据",
                    "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "sInfoEmpty": "记录数为0",
                    "sInfoFiltered": "(全部记录数 _MAX_ 条)",
                    "sInfoPostFix": "",
                    "sSearch": "快速查询",
                    "sUrl": "",
                    "oPaginate": {
                        "sFirst": "第一页",
                        "sPrevious": "上一页",
                        "sNext": "下一页",
                        "sLast": "最后一页"
                    }
                },
                // "scrollX": true,//x方向滚动
                /* 'ajax': {
                     'url': '../api/List/getList'
                 },*/
                columns: [
                    // CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,左侧多选按钮
                    //下面会显示按钮选择，先不做视觉体验了
                    /* {
                         'title': '<input type="checkbox" class="iCheck">',
                         "orderable": true, // 禁用排序
                         "defaultContent": "",
                         "render": function (data, type, row, meta) {
                             return '<input type="checkbox" class="iCheck">';
                         }
                     },*/
                    {
                        'title': '转移单据编号',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.liushuiId;
                        }
                    },
                   {
                        'title': '转移前财务',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.beginFinancial;
                        }
                    }, {
                        'title': '转移后财务',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.endFinancial;
                        }
                    }, {
                        'title': '转移时间',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.createDate;
                        }
                    }, {
                        'title': '操作员',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.createMan;
                        }
                    }
                ]
            });
            /*$('#table').dataTable().fnClearTable();   //将数据清除
            $("#table").dataTable().fnDestroy();*/
        }
