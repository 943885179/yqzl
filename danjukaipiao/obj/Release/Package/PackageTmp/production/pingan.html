        var userInfo = [];

        function tableShow(dataList) {
            $('#table tbody').on('click', 'td.details-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);
                if (row.child.isShown()) {
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else { row.child(format(row.data())).show(); tr.addClass('shown'); }

            })
            /*$('#table').dataTable().fnClearTable();   //将数据清除
            $("#table").dataTable().fnDestroy();*/
            //点击表格+时触发事件
        }

        //详细信息，点击表格的+号显示详细信息

                '</tr>' +
                '<tr style="background:#AEEEEE">' +
                '<td>银行返回流水号:</td>' +
                '<td>' + data.hostFlowNo + '</td>' +
                '</tr>' +
                '<tr style="background:#AEEEEE">' +
                '<td>手续费:</td>' +
                '<td>￥' + data.fee1 + '</td>' +
                '</tr>' +
                '<tr style="background:#AEEEEE">' +
                '<td>邮电费:</td>' +
                '<td>￥' + data.fee2 + '</td>' +
                '<tr style="background:#AEEEEE">' +
                '<td>记账日期:</td>' +
                '<td>' + data.hostTxDate + '</td>' +
                '<tr style="background:#AEEEEE">' +

                '</tr>' +

                '</tr>' +

                '<tr>' +
                '<td>旭子账号:</td>' +
                '<td>' + data.mainAcctNo + '</td>' +
                '</tr>' +
                '</table>';
        }
        function pinganList(codetype) {
            //提示信息
            var lang = {
                "sProcessing": "处理中...",
                "sLengthMenu": "每页 _MENU_ 项",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
                "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页",
                    "sJump": "跳转"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            };
            // $n.dataTable().fnReloadAjax();
            //初始化表格
            var table = $("#table").dataTable({
                language: lang,  //提示信息
                autoWidth: false,  //禁用自动调整列宽
                stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
                processing: true,  //隐藏加载提示,自行处理
                serverSide: true,  //启用服务器端分页
                searching: false,  //禁用原生搜索
                orderMulti: false,  //启用多列排序
                order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
                renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
                pagingType: "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
                pageLength: 30,
                aLengthMenu: [[30, 100, 200, 1000], [30, 100, 200, 1000]],
                retrieve: true,
                //destroy: true,
                columnDefs: [{
                    "targets": 'nosort',  //列的样式名
                    "orderable": false    //包含上样式名‘nosort’的禁止排序
                }],
                ajax: function (data, callback, settings) {
                    //封装请求参数
                    console.log(data);
                    var param = {};
                    param.PageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    // param.start = data.start;//开始的记录序号
                    param.PageNo = (data.start / data.length) + 1;//当前页码
                    param.AcctNo = codetype.AcctNo;
                    // param.CcyCode = "";
                    param.BeginDate = codetype.BeginDate;
                    param.EndDate = codetype.EndDate;
                    // param.order = data.order[0]
                    //console.log(param);
                    //ajax请求数据
                    $.ajax({
                        type: "post",
                        url: "../api/PinganApi/qryDtl",
                        cache: false,  //禁用缓存
                        data: param,  //传入组装的参数
                        dataType: "json",
                        success: function (result) {
                            //setTimeout仅为测试延迟效果
                            setTimeout(function () {
                                //封装返回数据
                                var returnData = {};
                                returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                                returnData.recordsTotal = result.result.PageRecCount;//返回数据全部记录
                                returnData.recordsFiltered = result.result.PageRecCount;//后台不实现过滤功能，每次查询均视作全部结果
                                returnData.data = result.result.list;//返回的数据列表
                                //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                                //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                                callback(returnData);
                            }, 200);
                        }
                    });
                },
                //列表表头字段
                columns: [
                    { "data": "InAcctName" },
                    { "data": "InAcctNo" },
                    { "data": "OutAcctName" },
                    { "data": "OutAcctNo" },
                    { "data": "TranAmount" },
                    { "data": "HostDate" }
                ]
            }).api();//此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象
            $("#table").dataTable().fnReloadAjax();
        }
    </script>
