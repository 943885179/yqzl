    <script>
        var contentId = 0;//当前选择的账号ID(对应U8)
        $('#BeginDate').datetimepicker({
            format: 'yyyy/mm/dd',
            language: "zh-CN", //汉化
            todayBtn: "true",  //显示今天按钮
            autoclose: true,   //选择日期后自动关闭日期选择框
            todayHighlight: true,   //当天高亮显示
            minView: "month",   //不显示时分秒hour
            showMeridian: 1,
            pickerPosition: "bottom-left",
            // startDate: new Date(new Date() - 1000 * 60 * 60 * 24 * 365),  //只显示一年的日期365天
            endDate: new Date()
        }).on('click', function (e) {
            //$("#startDate2").datetimepicker("setEndDate", $("#endDate2").val());
        });
        var userInfo = [];
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {
            $scope.getSesstion = function () {
                $http({
                    method: 'Post',
                    url: '../api/UserInfo/getUserInfo',
                    // params: search
                }).success(function (data) {
                    if (data == null || data.type == 2) {
                        window.location.href = "login.html";
                    }
                    $scope.userInfo = data;
                    userInfo = data;
                    $scope.getAccInfo();
                }).error(function (msg) {
                    window.location.href = "login.html";
                })
            }
            $scope.getSesstion();
            //获取付款银行8
            $scope.getAccInfo = function () {
                $http({
                    method: 'Post',
                    url: '../api/U8/getAccInfo?type=0'
                }).success(function (data) {
                    $scope.AccInfo = data;

                    $scope.param = {
                        content: data[0],
                        BeginDate: new Date().getFullYear() + "/" + (new Date().getMonth() + 1) + "/" + new Date().getDate(),
                        isPay:"D"//付款
                    }
                    var interval = setInterval(function () {
                        if ($(".fukuanZhanghao option").size() > 0) {
                            clearInterval(interval);
                            $('.fukuanZhanghao').selectpicker('refresh');
                        }
                    }, 20);
                    if (data.length == 0) {
                        $('.fukuanZhanghao').selectpicker('destroy');
                    }
                    $('.fukuanZhanghao').selectpicker('refresh');

                    console.log($scope.AccInfo, $scope.param);
                    // $scope.getSunByattachment();
                }).error(function (msg) {
                    console.log(msg);
                })
            }
            $scope.search = function () {
                $scope.getList();
            }
            $scope.getList = function () {
                contentId = $scope.param.content.ID;
                $(".loading").css("display", "block");
                $http({
                    method: 'post',
                    url: '../api/Yqzl/qryDtlList',
                    //params: $scope.param
                    data: $scope.param
                }).success(function (list) {
                    if (list.code == 403 || list.code == 404 || list.code == 500) {
                        swal("查询错误！", list.message);
                    }
                    else {
                        tableShow(list.result.pays);
                    }
                    $(".loading").css("display", "none");
                }).error(function (msg) {
                    console.log(msg);
                    $(".loading").css("display", "none");
                })
            }
        });
        function tableShow(dataList) {
            //显示给用户看的视图
            //由于datatables会有一个缓存问题，导致保存了上一次该行的内容会造成多次请求，先销毁这个table再重构table就不会有这个问题了
            $("#tabDiv").html("");
            $("#tabDiv").html(' <table id="table" class="display" style="width:100%"></table>');
            var table = $('#table').DataTable({
                data: dataList,
                "bFilter": false,
                "ordering": true,
                "info": true,
                "destroy": true,
                bAutoWidth: true,//自动宽度
                paging: true,
                searching: true,
                stateSave: true,
                "order": [[1, "desc"]],
                // "pagingType": "full_numbers"
                "language": {
                    "decimal": ",",
                    "thousands": "."
                },
                "oLanguage": { // 国际化配置
                    "sProcessing": "正在获取数据，请稍后...",
                    "sLengthMenu": "显示 _MENU_ 条",
                    "sZeroRecords": "没有找到数据",
                    "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "sInfoEmpty": "记录数为0",
                    "sInfoFiltered": "(全部记录数 _MAX_ 条)",
                    "sInfoPostFix": "",
                    "sSearch": "快速查询",
                    "sUrl": "",
                    "oPaginate": {
                        "sFirst": "第一页",
                        "sPrevious": "上一页",
                        "sNext": "下一页",
                        "sLast": "最后一页"
                    }
                },
                columns: [
                    //{
                    //    "width": "5%",
                    //    "class": 'details-control',
                    //    "orderable": false,
                    //    "data": null,
                    //    "defaultContent": ''
                    //},
                    {
                        'title': '流水号',
                        "orderable": true,
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.liushuihan;
                        }
                    }, {
                        'title': '收款人账户',
                        "orderable": true,
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            // return row.inAcctNo;
                            return row.inAcctNo 
                        }
                    }, {
                        'title': '收款人账户户名',
                        "orderable": true,
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                           // return row.inAcctName;
                            return  row.inAcctName
                        }
                    }, {
                        'title': '付款日期',
                        "orderable": true,
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            //return row.hostTxDate;
                            return   row.hostTxDate 
                        }
                    },
                    {
                        'title': '金额',
                        "orderable": true,
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                           // return row.tranAmount;
                            return row.tranAmount;
                        }
                    }, {
                        'title': '摘要',
                        "orderable": true,
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            // return row.useEx;

                            return '<input   class="form-contro" type="text" id="useEx' + row.liushuihan + '"  value="' + row.useEx + '" />'
                        }
                    }
                ]
            });
        }
    </script>
