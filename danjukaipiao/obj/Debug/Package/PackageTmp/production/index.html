    <script>
        $('#startDate').datetimepicker({
            format: 'yyyy/mm/dd',
            language: "zh-CN", //汉化
            todayBtn: "true",  //显示今天按钮
            autoclose: true,   //选择日期后自动关闭日期选择框
            todayHighlight: true,   //当天高亮显示
            minView: "month",   //不显示时分秒hour
            showMeridian: 1,
            pickerPosition: "bottom-left",
            // startDate: new Date(new Date() - 1000 * 60 * 60 * 24 * 365),  //只显示一年的日期365天
            endDate: new Date()
        }).on('click', function (e) {
            //$("#startDate2").datetimepicker("setEndDate", $("#endDate2").val());
        });
        $('#endDate').datetimepicker({
            format: 'yyyy/mm/dd',
            language: "zh-CN",
            todayBtn: "true",
            autoclose: true,
            todayHighlight: true,
            minView: "month",
            pickerPosition: "bottom-left",
            //startDate: new Date(new Date() - 1000 * 60 * 60 * 24 * 365),
            endDate: new Date()
        }).on('click', function (e) {
            //$("#endDate2").datetimepicker("setStartDate", $("#startDate2").val());
            });
        var userInfo = [];
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {
            $scope.getSesstion = function () {
                $http({
                    method: 'Post',
                    url: '../api/UserInfo/getUserInfo',
                    // params: search
                }).success(function (data) {
                    if (data == null || data.type == 2) {
                        window.location.href = "login.html";
                    }
                    $scope.userInfo = data;
                    userInfo = data;

                }).error(function (msg) {
                    window.location.href = "login.html";
                })
            }
            $scope.getSesstion();
            $(document).keyup(function (event) {
                if (event.keyCode == 13) {
                    $scope.search();
                }
            });
            $scope.starts = ["完成", "审核中"];
            $scope.types = ["全部","付款审批单", "预支单", "费用报销单", "差旅费报销单"];//, "费用申请表", '广东悦肌-费用申请表'
            $scope.dt = new Date();
            $scope.year = ($scope.dt.getMonth() == 0) ? ($scope.dt.getFullYear() - 1) : $scope.dt.getFullYear();
            $scope.month = ($scope.dt.getMonth() == 0) ? 12 : $scope.dt.getMonth();
            $scope.date = $scope.dt.getDate() >= 29 ? 28 : $scope.dt.getDate();//考虑到2月可能最少只有28天
          //  $scope.condition = { Id: "", startDate: $scope.year + "/" + $scope.month + "/" + $scope.date, endDate: new Date().getFullYear() + "/" + (new Date().getMonth() + 1) + "/" + new Date().getDate(), menberName: "", start: $scope.starts[0], type: $scope.types[0] };
            $scope.condition = { Id: "", startDate: $scope.year + "/" + ($scope.month-1) + "/1", endDate: new Date().getFullYear() + "/" + (new Date().getMonth() + 1) + "/" + new Date().getDate(), menberName: "", start: $scope.starts[0], type: $scope.types[0] };

            $scope.search = function () {
                $scope.getList($scope.condition);
            }
            /*导出excel*/
            $scope.ExportDataFunc = function () {
                var data = [];
                if ($scope.list == null || $scope.list.length == 0) {
                    swal("无符合条件的数据导出!");
                    return;
                }
                for (var i = 0; i < $scope.list.length; i++) {
                    var one = {
                        "流水号": $scope.list[i].liuShui, "发起人": $scope.list[i].faqiren, "发起部门": $scope.list[i].faqibumen, "受益部门": $scope.list[i].shouyibumen,
                        "金额": $scope.list[i].lAmount, "大写金额": $scope.list[i].cAmount, "收款单位": $scope.list[i].shoukuandanwei, "收款银行": $scope.list[i].shoukuanyh,
                        "收款账号": $scope.list[i].zhanhao, "发起时间": $scope.list[i].chuangjinshijin, "电话": $scope.list[i].phone, "类型": $scope.list[i].type,
                        "出纳编号": $scope.list[i].chunabianhao, "付款单号": $scope.list[i].fukuanpingzhenhao, "凭证号": $scope.list[i].pingzhenhao,
                    };
                    data.push(one);
                }
                if (data.length > 0) {
                    /* 创建worksheet */
                    var ws = XLSX.utils.json_to_sheet(data);

                    /* 新建空workbook，然后加入worksheet */
                    var wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "People");

                    /* 生成xlsx文件 */
                    XLSX.writeFile(wb, "单据.xlsx");
                }
            }
            $scope.getList = function (search) {
                $(".loading").css("display", "block");
                $http({
                    method: 'Post',
                    url: '../api/List/getList',
                    // params: search
                    data: search
                }).success(function (list) {
                    $scope.list = list;
                    var dataList = [];
                    for (var a in list) {
                        var arr = [];
                        for (var b in list[a]) {
                            arr.push(list[a][b]);
                        }
                        arr.push(list[a]);
                        dataList.push(arr);
                    }

                    tableShow($scope.list);
                    $(".loading").css("display", "none");
                }).error(function (msg) {
                    console.log(msg);
                    $(".loading").css("display", "none");
                })
            }
            $scope.getList($scope.condition);
        });
        /*常量*/
        var CONSTANT = {
            DATA_TABLES: {
                DEFAULT_OPTION: { //DataTables初始化选项
                    language: {
                        "sProcessing": "处理中...",
                        "sLengthMenu": "每页 _MENU_ 项",
                        "sZeroRecords": "没有匹配结果",

                    },
                    autoWidth: false,   //禁用自动调整列宽
                    stripeClasses: ["odd", "even"],//为奇偶行加上样式，兼容不支持CSS伪类的场合
                    order: [],          //取消默认排序查询,否则复选框一列会出现小箭头
                    processing: false,  //隐藏加载提示,自行处理
                    serverSide: true,   //启用服务器端分页
                    searching: false    //禁用原生搜索
                },
                COLUMN: {
                    CHECKBOX: { //复选框单元格
                        className: "td-checkbox",
                        orderable: false,
                        width: "30px",
                        data: null,
                        render: function (data, type, row, meta) {
                            return '<input type="checkbox" class="iCheck">';
                        }
                    }
                },
                RENDER: {   //常用render可以抽取出来，如日期时间、头像等
                    ELLIPSIS: function (data, type, row, meta) {
                        data = data || "";
                        return '<span title="' + data + '">' + data + '</span>';
                    }
                }
            }
        };
        function tableShow(dataList) {
            //显示给用户看的视图
            //由于datatables会有一个缓存问题，导致保存了上一次该行的内容会造成多次请求，先销毁这个table再重构table就不会有这个问题了
            $("#tabDiv").html("");
            $("#tabDiv").html(' <table id="table" class="display" style="width:100%"></table>');
            var table = $('#table').DataTable({
                data: dataList,
                "bFilter": false,
                "ordering": true,
                "info": false,
                "destroy": true,
                bAutoWidth: false,//自动宽度
                paging: true,
                searching: true,
                stateSave: true,
                "order": [[9, "desc"]],
               // "pagingType": "full_numbers"
                "language": {
                    "decimal": ",",
                    "thousands": "."
                },
                "oLanguage": { // 国际化配置
                    "sProcessing": "正在获取数据，请稍后...",
                    "sLengthMenu": "显示 _MENU_ 条",
                    "sZeroRecords": "没有找到数据",
                    "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "sInfoEmpty": "记录数为0",
                    "sInfoFiltered": "(全部记录数 _MAX_ 条)",
                    "sInfoPostFix": "",
                    "sSearch": "快速查询",
                    "sUrl": "",
                    "oPaginate": {
                        "sFirst": "第一页",
                        "sPrevious": "上一页",
                        "sNext": "下一页",
                        "sLast": "最后一页"
                    }
                },
                // "scrollX": true,//x方向滚动
               /* 'ajax': {
                    'url': '../api/List/getList'
                },*/
                columns: [
                   // CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,左侧多选按钮
                  //下面会显示按钮选择，先不做视觉体验了
                   /* {
                        'title': '<input type="checkbox" class="iCheck">',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return '<input type="checkbox" class="iCheck">';
                        }
                    },*/
                    {
                        "class": 'details-control',
                        "orderable": false,
                        "data": null,
                        "defaultContent": ''
                    }, {
                        'title': '流水号',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.liuShui;
                        }
                    }, {
                        'title': '姓名',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.faqiren;
                        }
                    }, {
                        'title': '单据类型',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.type;
                        }
                    }, {
                        'title': '收款单位/人',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "render": function (data, type, row, meta) {
                            return row.shoukuandanwei;
                        }
                    }, {
                        'title': '金额',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.lAmount;
                        }
                    }, {
                        'title': '创建日期',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.chuangjinshijin;
                        }
                    } , {
                        'title': '银行流水号',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.thirdVoucher;
                        }
                    }, {
                        'title': '日记账',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.chunabianhao;
                        }
                    }, {
                        'title': '生单',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.danjubianhao;
                        }
                    }, {
                        'title': '制单',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            return row.pingzhenhao;
                        }
                    },
                    {
                        'title': '操作',
                        "orderable": true, // 禁用排序
                        "defaultContent": "",
                        "width": "10%",
                        "render": function (data, type, row, meta) {
                            /* if (row[10] == null || row[10] == "" || row[10] == "NULL") {
                                return "";
                             }*/
                            /*  if (row.shifouZhidan == 1) {//row[41].shifouZhidan == 1 && row[41].shifouShengdan == 1 && 制单完成说明流程结束了，无法继续操作
                                  return "<span class='btn-success btn-sm'>已完成</span>";
                              }*/
                            var btn = '';
                            if (userInfo.type == 1) {
                                btn = ' <button class="btn btn-info btn-sm" onclick="editFinancial(\''
                                    + row.type + '\',\'' + row.tabName + '\' ,\'' + row.liuShui + '\',\''
                                    + row.liushuiCol + '\',\'' + row.caiwuValue + '\',\'' + row.caiwuCol
                                    + '\')"><span class="glyphicon glyphicon-random"></span>单据转移</button>';
                            }
                            btn +=  '<button class="btn btn-info btn-sm" onclick="searchOnes(\'' + row.Id + '\',\'' + row.type + '\')"><span class="glyphicon glyphicon-pushpin"></span>操作</button>';
                            return btn;
                        }
                    }
                ]
            });
            /*$('#table').dataTable().fnClearTable();   //将数据清除
            $("#table").dataTable().fnDestroy();*/
            //点击表格+时触发事件
            $('#table tbody').on('click', 'td.details-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);
                if (row.child.isShown()) {
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {

                    $(".loading").css("display", "block");

                    $.ajax({
                        method: 'Post',
                        url: '../api/List/getDetail',
                        data: row.data(),
                        success: function (msg) {
                            $.ajax({
                                method: 'Post',
                                url: '../api/List/getProcess',
                                data: { col_id: row.data().colId }
                            }).success(function (qianzi) {
                                $(".loading").css("display", "none");
                                row.child(format(row.data(), msg, qianzi)).show();
                                tr.addClass('shown');
                            }).error(function () {
                                $(".loading").css("display", "none");
                            })
                        }, error: function (msg) {
                            $(".loading").css("display", "none");
                            console.log(msg);

                        }
                    });
                }
            });
            $('#table tbody').on('click', 'tr', function () {
                $(this).toggleClass('selected');
            });
            $('#YYByManualBtn').click(function () {
                var selectdata = table.rows('.selected').data();//获取选择的数据
                if (selectdata.length==0) {
                    swal("请选择你已手工生成到U8的单据");
                    return;
                }
                var data = [];
                var text = "是否确定以下单标记问生成到U8？</br>";
                //[{"Id":"' + data[0].Id + '"}]
                for (var i = 0; i < selectdata.length; i++) {
                    text = text + selectdata[i].liuShui + "</br>";
                    data.push(selectdata[i]);
                }
                swal({
                    title: '确认手工生成单据到U8?',
                    text: text,
                    type: 'info',
                    showCancelButton: true,
                    confirmButtonColor: '#5cb85c',
                    cancelButtonColor: '#999',
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    //confirmButtonClass: 'btn btn-success',
                    //cancelButtonClass: 'btn  btn-default',
                    buttonsStyling: true
                }).then(function (isConfirm) {
                    if (isConfirm === true) {
                        $.ajax({
                            type: 'post',
                            url: '../api/List/addToYYBymaual',
                            contentType: 'application/json;charset=utf-8',
                            data: JSON.stringify(data),
                            success: function (result) { //返回json结果
                                if (result.start == 0) {
                                    swal({
                                        title: '标记成功',
                                        text: result.sucess,
                                        type: 'success',
                                    })
                                }
                                else {
                                    swal({
                                        title: '标记失败',
                                        text: result.errorMsg,
                                        type: 'error',
                                    })
                                }
                            }
                        });
                    }
                })

            });
        }
        function editFinancial(type, tabName, liushuiId, liushuiCol, fromFinancial, caiwuCol) {
            $.ajax({
                type: 'get',
                url: '../api/List/getCiawuList',
                contentType: 'application/json;charset=utf-8',
                success: function (result) { //返回json结果
                    var html = '<select id = "toFinan"  class="swal2-input"/>';
                    for (var i = 0, len = result.length; i < len; i++) {
                        html += '<option value="' + result[i].enumvalue + '">' + result[i].showValue + '</option>';
                    }
                    html += '</select>';
                    swal({
                        title: '单据财务转移',
                        html: html,
                           
                        showCancelButton: true,
                        confirmButtonColor: '#5cb85c',
                        cancelButtonColor: '#999',
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                    }).then(function (result) {
                        if (result) {
                            var toFinancial = $("#toFinan").val();
                            $.ajax({
                                type: 'get',
                                url: '../api/List/editFinancial?type=' + type + '&tabName=' + tabName + '&liushuiId=' + liushuiId + '&liushuiCol='
                                    + liushuiCol + '&fromFinancial=' + fromFinancial + '&toFinancial=' + toFinancial + '&caiwuCol=' + caiwuCol ,
                                contentType: 'application/json;charset=utf-8',
                                success: function (data) { //返回json结果
                                    if (data.start == 0) {
                                        swal({
                                            title: '审单财务转移成功',
                                            text: data.sucess,
                                            type: 'success',
                                        })
                                    }
                                    else {
                                        swal({
                                            title: '审单财务转移失败',
                                            text: data.errorMsg,
                                            type: 'error',
                                        })
                                    }

                                }
                            });
                        }
                    })
                }
            });
        }

                '<tr style="background:#AEEEEE">' +
                '<td>大写金额:</td>' +
                '<td>' + data.cAmount + '</td>' +
                '</tr>' +

                '<td>发起部门:</td>' +

        //<input type='file' onchange="importFileDemo(this.files)">
        //导入excel
        function importFileDemo(files) {//1.onchange事件绑定方法出发
            //2.如果没有选中文件则取消
            if (!files) {
                return
            }
            //3.获得选择的文件对象
            var f = files[0]
            //4.初始化新的文件读取对象，浏览器自带，不用导入
            var reader = new FileReader();
            //5.绑定FileReader对象读取文件对象时的触发方法
            reader.onload = function (e) {
                //7.获取文件二进制数据流
                var data = e.currentTarget.result;
                //8.利用XLSX解析二进制文件为xlsx对象
                var wb = XLSX.read(data, { type: 'binary' })
                //9.利用XLSX把wb第一个sheet转换成JSON对象
                //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
                //wb.Sheets[Sheet名]获取第一个Sheet的数据
                var j_data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]])
                //10.在终端输出查看结果
                //不过在这里因为是object不能显示在页面上
                console.log(j_data)
            }
            //6.使用reader对象以二进制读取文件对象f，
            reader.readAsBinaryString(f)

        }
    </script>
